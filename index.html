<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1> <!-- This is where the title of the application lives -->
  </header>
  <main> <!-- This is where the form and the table will exist in -->
    <h2>Add Employee</h2>
    <form id="employeeForm">
      <!-- First name input field -->
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" data-testid="firstNameInput" required>
      <!-- Last name input field-->
       <label for="lastName"> Last Name:</label>
       <input type="text" id="lastName" data-testid="lastNameInput" required>
       <!-- ID number input field -->
        <label for="id">ID Number:</label>
        <input type="text" id="id" data-testid="idInput" required>
        <!-- Job title input field -->
         <label for="title">Job Title:</label>
         <input type="text" id="title" data-testid="titleInput">
         <!-- Anual salary input field -->
          <label for="salary">Annual Salary:</label>
          <input type="number" id="salary" data-testid="annualSalaryInput">
          <button type="button" data-testid="submitButton" id="submitButton">Submit</button>
    </form>
    <section> <!-- Breaking this into a new section -->
      <h2>Employees</h2>
    </section>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
