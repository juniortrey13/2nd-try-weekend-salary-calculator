<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1> <!-- This is where the title of the application lives -->
  </header>
  <main> <!-- This is where the form and the table will exist in -->
    <h2>Add Employee</h2>
    <form id="employeeForm">
      <!-- First name input field -->
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" data-testid="firstNameInput" required>
      <!-- Last name input field-->
       <label for="lastName"> Last Name:</label>
       <input type="text" id="lastName" data-testid="lastNameInput" required>
       
    </form>
    <h2>Employees</h2>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
