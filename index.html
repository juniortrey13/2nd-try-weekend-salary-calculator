<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
  <script src="client.js"></script>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1> <!-- This is where the title of the application lives -->
  </header>
  <main> <!-- This is where the form and the table will exist in -->
    <h2>Add Employee</h2>
    <form id="employeeForm">
      <!-- First name input field -->
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" data-testid="firstNameInput" required>
      <!-- Last name input field-->
       <label for="lastName"> Last Name:</label>
       <input type="text" id="lastName" data-testid="lastNameInput" required>
       <!-- ID number input field -->
        <label for="id">ID Number:</label>
        <input type="text" id="id" data-testid="idInput" required>
        <!-- Job title input field -->
         <label for="title">Job Title:</label>
         <input type="text" id="title" data-testid="titleInput">
         <!-- Anual salary input field -->
          <label for="salary">Annual Salary:</label>
          <input type="number" id="salary" data-testid="annualSalaryInput">
          <!-- Button for the form -->
          <button type="button" data-testid="submitButton" id="submitButton">Submit</button>
    </form>
    <section> <!-- Breaking this into a new section -->
      <h2>Employees</h2>
      <!-- Table to list each employee's details in a new row -->
      <table id="employeeTable"> <!-- This is the main container for our employee data -->
        <thead> <!-- This elemnet holds the table's header row -->
          <tr> <!-- This is a table row -->
            <th>First Name</th> <!-- 'th' table header cell will contain the piece of our employee's information -->
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
          </tr>
        </thead>
        <tbody> <!-- This is where the actuall data will pop up -->
          <!-- Employee rows will be dynamically added here -->
        </tbody>
      </table>
      <!-- The table will appear dynamicall based on the logic I make in my client.js -->
    </section>
  </main>
  <footer>
    <p>Total Monthly: <span id="totalMonthlyCost">$0.00</span></p> <!-- This will display my total -->
  </footer>
</body>
</html>
